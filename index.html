<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Coin Flip Simulation</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="coin-container" id="coinContainer">
            <div class="coin" id="coin">
                <div class="side heads">H</div>
                <div class="side tails">T</div>
                <div class="edge"></div>
            </div>
        </div>
        <p id="result">Click the coin or button to flip!</p>
        <button id="flipButton" class="flip-button"><span class="button_top">Flip Coin</span></button>
    </div>

    <script defer src="js/main.js"></script>
</body>
</html>
